<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayzUp - Nettoyage du Cache</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .success {
            display: none;
            color: #22c55e;
            font-weight: 600;
            margin-top: 20px;
        }
        .error {
            color: #ef4444;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Nettoyage du Cache</h1>
        <p>Si vous rencontrez des probl√®mes de connexion (erreur 494), cliquez sur le bouton ci-dessous pour nettoyer automatiquement le cache et les donn√©es corrompues.</p>
        
        <button class="button" onclick="clearAllData()">Nettoyer le Cache</button>
        
        <div class="success" id="success">
            ‚úÖ Cache nettoy√© avec succ√®s !<br>
            <small>Redirection vers la page d'accueil...</small>
        </div>
        
        <div class="error" id="error"></div>
    </div>

    <script>
        function clearAllData() {
            try {
                // Nettoyer sessionStorage
                sessionStorage.clear();
                
                // Nettoyer localStorage
                localStorage.clear();
                
                // Nettoyer tous les cookies du domaine
                const cookies = document.cookie.split(";");
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i];
                    const eqPos = cookie.indexOf("=");
                    const name = eqPos > -1 ? cookie.substr(0, eqPos).trim() : cookie.trim();
                    
                    // Supprimer le cookie avec diff√©rentes configurations de path/domain
                    document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
                    document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/;domain=" + window.location.hostname;
                    document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/;domain=." + window.location.hostname;
                }
                
                // Nettoyer le cache si l'API est disponible
                if ('caches' in window) {
                    caches.keys().then(function(names) {
                        for (let name of names) {
                            caches.delete(name);
                        }
                    });
                }
                
                // Afficher le succ√®s
                document.getElementById('success').style.display = 'block';
                document.querySelector('.button').disabled = true;
                document.querySelector('.button').style.opacity = '0.5';
                
                // Rediriger apr√®s 2 secondes
                setTimeout(function() {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                document.getElementById('error').textContent = 'Erreur lors du nettoyage : ' + error.message;
            }
        }
    </script>
</body>
</html>
